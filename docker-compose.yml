version: '3.7'

services:
  monitor: &promobot
    build: .
    image: leandro2r/promobot
    restart: always
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    environment:
      - TELEGRAM_TOKEN=
      - TELEGRAM_CHAT_PASSWD=
      - INITIAL_KEYWORDS=
      - DB_HOST=mongodb
      - MONGO_INITDB_ROOT_USERNAME=promobot
      - MONGO_INITDB_ROOT_PASSWORD=juliusrock
      - MONGO_INITDB_DATABASE=promobot

  bot:
    <<: *promobot
    command: "--bot"

  mongodb:
    image: mongo:latest
    restart: always
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=promobot
      - MONGO_INITDB_ROOT_PASSWORD=juliusrock
      - MONGO_INITDB_DATABASE=promobot
    volumes:
      - data:/data/db

volumes:
  data:
