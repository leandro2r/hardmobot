apiVersion: v1
kind: Namespace
metadata:
  name: promobot

---
apiVersion: v1
kind: Secret
metadata:
  name: promobot-sct
  namespace: promobot
  labels:
    app: promobot
type: Opaque
stringData:
  MONGO_INITDB_ROOT_USERNAME: promobot
  MONGO_INITDB_ROOT_PASSWORD: juliusrock
  MONGO_INITDB_DATABASE: promobot
  TELEGRAM_CHAT_PASSWD: ""
  TELEGRAM_TOKEN: ""

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promobot-cfg
  namespace: promobot
data:
  DB_HOST: db
  KEYWORDS: ""
  DELAY: "60"
  MUTED: "false"
  RESET_TIME: "72"
  TIMEOUT: "30"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: promobot
  namespace: promobot
  labels:
    app: promobot
spec:
  replicas: 1
  selector:
    matchLabels:
      name: promobot
  template:
    metadata:
      labels:
        name: promobot
    spec:
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
      containers:
        - name: bot
          image: leandro2r/promobot:latest
          imagePullPolicy: Always
          envFrom: &env
            - configMapRef:
                name: promobot-cfg
            - secretRef:
                name: promobot-sct
          resources:
            limits:
              cpu: 250m
              memory: 250M
          args: ["--bot"]
        - name: monitor
          image: leandro2r/promobot:latest
          imagePullPolicy: Always
          envFrom: *env
          resources:
            limits:
              cpu: 1500m
              memory: 2000M
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
          args: ["--region", "br", "--urls", "0,1,2,3,4,5,6,7,8"]
